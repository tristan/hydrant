{% load textutils %}
{% if actor %}
<div class="actor notdraggable down_start down_end"  
    style="left: {{ actor.location.x }}px; top: {{ actor.location.y }}px">
    <div style="overflow: auto;">{{ actor.name }}</div>
    <div style="display: table;">
        <div class="smalltd">
            <div class="small">
                {% for ip in actor.inputports %}
                    <div class="smalltr">
                        <img alt="" id="{{ ip }}" class="block" src="{{ MEDIA_URL }}images/single-port.png"/>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="smalltd">
            {% if actor.composite %}
            <img alt="{{ actor.name }}" style="cursor: pointer;" id="{{ actor.name|replace_spaces }}" class="block" src="{{ MEDIA_URL }}images/composite.png" onClick="update_workflow_div('{{ next }}{{ actor.name }}');"/>
            {% else %}
                <img alt="{{ actor.name }}" id="{{ actor.name|replace_spaces }}" class="block" src="{{ MEDIA_URL }}images/basic-actor.png"
                {% if editable %}onDblclick="set_parameters_to_loading(); update_parameters('{{ parameters_url_base }}','{{ actor.name }}', false); set_visibility(1, 'parameters-div');"{% endif %}/>
            {% endif %}
        </div>
        <div class="smalltd">
            <div class="small">
                {% for ip in actor.outputports %}
                    <div class="smalltr">
                        <img alt="" id="{{ ip }}" class="block" src="{{ MEDIA_URL }}images/single-port.png"/>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endif %}
