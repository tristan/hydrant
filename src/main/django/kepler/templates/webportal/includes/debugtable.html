<table class="debug">
	{% for i,j in items %}
		<tr class="debug">
		<td class="debug">{{ i }}</td>
		<td class="debug">
		{% if j.items %}
			{% with j.items as items %}
				{% include "webportal/includes/debugtable.html" %}
			{% endwith %}
		{% else %}
			{{ j }}
		{% endif %}
		</td>
		</tr>
	{% endfor %}
</table>
