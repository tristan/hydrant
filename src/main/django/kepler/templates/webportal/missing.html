{% extends "webportal/base.html" %}
{% if results %}
	{% block header %}<p><a href="{% url index_view %}">home</a></p>{% endblock %}
	{% block body %}
		<p>
			Errors occured when loading this workflow:
			<ul>
				{% for i in results.errors %}
				<li>{{ i.cause }}: {{ i.message }}</li>
				{% endfor %}
			</ul>
		</p>
	{% endblock %}
{% endif %}
